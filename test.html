<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button onclick="myFunction()">Try it</button><br>
<button onclick="myFunction1()">prompt box</button>



<script>
  function myFunction1(){
    let age=prompt("enter your age");
    if(age>18){
      document.write("you are elligible");

    }
    else{
      document.write("not elligible")
    }

  }
function myFunction() {
  
  if (confirm("Press a button!")) {
    document.write("You pressed OK!");
    
  } else {
    document.write("you cancelled");
  }
}
</script>

</body>
</html>
