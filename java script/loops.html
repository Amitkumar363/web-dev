<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // while
        // do while
        // for
        // for each
        // for of
        // for in

        // while
        
        var num=1;
                // Condition
        while(num<=10){
            document.write(num + "<br>");
            //Incrementations
            num = num+1;

        }

        //do while

        // 1> Condition declared at end
        // 2> this loop execute for one time definetly

        var n=1;

        do{
            document.write(n + "<br>");
            n=n+2;
        }while(n<=10);
        
        //for loop
        for(var i=0; i<10; i++){
            document.write(i+ "<br>")
        }
    </script>
</body>
</html>
