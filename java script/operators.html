<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //Arithmetic Operators
        var a=5;
        var b=2;
        console.log(a+b + " = a+b")
        console.log(a-b + " = a-b")
        console.log(a*b + " = a*b")
        console.log(a/b + " = a/b")
        console.log(a%b + " = a%b")

        //exponent operator

        console.log(b**a)

        //Assigment Operator

        console.log(a+=7) // a= a+7
        console.log(a-=7) // a= a+7
        console.log(a*=7) // a= a+7
        console.log(a/=7) // a= a+7
        console.log(a%=7) // a= a+7

        // increment operator & Decrement Operator

        // x++ , ++x ==  --x ,x--

        console.log(a++)
        console.log(a)

        console.log(typeof(a))
        

// DATA TYPES STARTS HERE


        // String 
        let name = "Amit";
        
        console.log(typeof(name))
        
        // Dictionary
        
        let dict = {
            "Amit" : 5,
            "Suraj": 4,
            "Sahil": 3
        }
        
        console.log(typeof(dict))


        //Boolean data type
        var ans = a>b;
        console.log(ans)
        console.log(typeof(ans))


        // Arrays

        let arr = ["Suraj", 20, "MAle", true]

        console.log(arr)

        //object



    </script>
</body>
</html>
